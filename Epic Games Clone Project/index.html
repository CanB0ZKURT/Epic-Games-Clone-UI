<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Epic Games Clone Project</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5ebcc5475e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="left-bar">
            <div class="epic-lg">
                <img src="İmg/epic-games-logo.png" alt="epic-logo" width="100" id="epic-logo">
                <b><span id="eg-text">Epic Games</span></b>
            </div>
            <div class="bar">
                <i class="fas fa-home">
                    <span class="home-page">
                        Ana Sayfa
                    </span>
                </i>
                <i class="fas fa-ticket-alt">
                    <span class="home-page2">
                        Mağaza
                    </span>
                </i>
                <i class="fas fa-book">
                    <span class="home-page3">
                        Kütüphane
                    </span>
                </i>
                <i class="fas fa-download">
                    <span class="download-page">
                        İndirmeler
                    </span>
                </i>
                <i class="fas fa-cogs">
                    <span class="settings-page">
                        Ayarlar
                    </span>
                </i>
            </div>
            <hr id="hr-1">   
        </div>
        <div class="right-bar">
            <div class="main-content">
                <div class="awp">
                    <div class="alan-wake">
                    </div>
                    <img src="İmg/alan-wake.png" alt="aw-logo" id="aw">
                    <b> <span id="awr">Alan Wake <br> Remastered</span> </b>
                </div>
                <div class="fc6">
                    <div class="farcry-6">
                    </div>
                    <img src="İmg/farcry-6.jpg" alt="aw-logo" id="fc">
                    <b> <span id="fc6">Far Cry 6</span> </b>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
